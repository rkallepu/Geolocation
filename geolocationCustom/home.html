<!Doctype html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        html, body{
            width:1000px;
            margin:0;
            padding:0;
        }
        #diplayMap{
            width: 500px;
            float:left;
            height: 500px;
            /*margin: 0 auto;*/
            padding: 20px;
        }
        #myInput{
            float:left;
            width:400px;
        }
    </style>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="utility.js"></script>
    <script>
        angular.module('myApp',['utility']).controller('MyController', function($scope){
            $scope.message = 'Enter the City Name to Know the Weather';
            $scope.city ='san francisco';
            $scope.getWeather = function(event){
                $scope.city = document.getElementById('city').value;
                //console.log($scope.city);
            };
        });
        //console.log('From the main page');
    </script>
</head>
<body ng-controller="MyController">
    <div id="diplayMap" geolocation>
    </div>
    <div id="myInput" >
        <h1>{{message}}</h1>
        <input type="text" id="city" name="city" placeholder="enter city name" />
        <button ng-click="getWeather($event)">Submit</button>
    </div>
</body>
</html>
