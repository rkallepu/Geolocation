<!Doctype html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angular/angular.js"></script>
    <script>
        angular.module('myApp',[]).controller('MyController', function ($scope){
            $scope.message = 'Hello';
        }).directive('hwdirective', function(){
            //returns a directive definition object
            return{
                restrict: 'AEC',    // A-attribute, E-element, C-class, M-comments
                template: '<div>Hello World Directive</div>',
                link: function (scope, element, attributes){
                    console.log(element[0]);    //jqlite element (Angular's jqlite)
                }
            }
        });
    </script>
</head>
<body>
        <div ng-controller="MyController">
            <div data-hwdirective>
                <div>Initial Data</div>
            </div>
            <hwdirective></hwdirective>
            <div class="hwdirective"></div>
        </div>
</body>
</html>
